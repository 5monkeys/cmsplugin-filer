{% load i18n thumbnail %}
<div{% if object.style %} class="{{ object.style}}"{% endif %}>
<h2>{{ object.title|title }}</h2>
{% if object.image %}
	{% if link %}<a href="{{ link }}">{% endif %}
		<img alt="{% if object.alt %}{{ object.alt }}{% endif %}" src="{% thumbnail object.image image_size crop,upscale %}" />
	{% if link %}</a>{% endif %}
{% endif %}
{% if object.description %}
<p>{{ object.description }}</p>
{% endif %}
{% if link %}<a href="{{ link }}">{% trans "more" %} &#187;</a>{% endif %}
</div>
